<!DOCTYPE html>
<html>

<head>
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="card">
            <div id="heading">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="display-el"></input>
                <button id="btn-convert">Convert</button>
            </div>
            <div id="body-el" class="sections">

                <div class="convertor-card" id="card1-el">
                    <p class="title">Length (Meter/Feet)</p>
                    <p class="desc" id="desc-el1"></p>
                </div>
                <div class="convertor-card">
                    <p class="title">Volume (Liters/Gallons)
                    </p>
                    <p class="desc" id="desc-el2"></p>
                </div>
                <div class="convertor-card">
                    <p class="title">Mass (Kilograms/Pounds)</p>
                    <p class="desc" id="desc-el3"></p>
                </div>

            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
